<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jean Villegas">
  <meta name="description" content="Página de contacto del sitio La Evolución del HTML. Envía tus consultas o comentarios.">
  <meta name="language" content="Spanish">
  <title>Contacto | La Evolución del HTML</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
  <header class="header">
    <div class="header-contenedor">
      <a href="index.html" class="logo">
        HTML<span class="logo-destacado">Evolución</span>
      </a>
      <nav class="nav">
        <ul class="nav-lista">
          <li><a href="index.html" class="nav-link">Inicio</a></li>
          <li><a href="historia.html" class="nav-link">Historia</a></li>
          <li><a href="caracteristicas.html" class="nav-link">Características</a></li>
          <li><a href="contacto.html" class="nav-link activo">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="contenedor">
    <h1 class="seccion-titulo">Contacto</h1>
    <p class="contacto-intro">
      ¿Tienes preguntas sobre la evolución del HTML? Envíanos un mensaje.
    </p>

    <form class="formulario-contenedor" action="#" method="post">
      <div class="form-grupo">
        <label for="nombre">Nombre *</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo">
      </div>
      <div class="form-grupo">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required placeholder="tu@email.com">
      </div>
      <div class="form-grupo">
        <label for="mensaje">Mensaje *</label>
        <textarea id="mensaje" name="mensaje" required placeholder="Escribe tu consulta o comentario..."></textarea>
      </div>
      <button type="submit" class="btn btn-enviar">Enviar</button>
    </form>
  </main>

  <footer class="footer">
    <div class="footer-contenedor">
      <p class="footer-texto">&copy; 2025 La Evolución del HTML · Jean Villegas</p>
    </div>
  </footer>
</body>
</html>
